<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <h2>Filter Product Details!!</h2>
        <hr>
        <form action="/filter_prod" method="post">
            {% csrf_token %}
            <label for="product_name">Filter by Product Name</label><br>
            <input type="text" id="product_name" name="product_name" value="{{ product_name }}"><br>
            <label for="category_name">Filter by Product Category</label><br>
            <input type="text" id="category_name" name="category_name" value="{{ category_name }}"><br>
            <label for="price">Filter by Product Price</label><br>
            <input type="text" id="price" name="price" value="{{ price }}"><br>
            <hr>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
